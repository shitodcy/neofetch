print_info() {
    #info tittle
      prin "\n \n \n \n \n \n \n \n $(color 5) - FURRY_HAXOR -"
    
    # info underline

      prin "$(color 7)┌────────────────────────────────────────┐"

prin ""
          info " " distro
          info " " model
          info " " kernel
          info "󰊠 " packages
          info " " shell
          info " " term
          info "󰻠 " cpu
          info "󰾲 " gpu

prin "$(color 7)└────────────────────────────────────────┘"
# info cols
prin " \n \n ${cl3} \n \n ${cl5}󰊠 \n \n ${cl2}󰊠  \n \n ${cl6}󰊠  \n \n ${cl4}󰊠  \n \n ${cl1}󰊠  \n \n ${cl7}󰊠  \n \n ${cl0}󰊠  \n \n "
}

